<h2 class="text-2xl font-bold mt-5">Buscar gifs</h2>
<h3 class="text-sm text-gray-500">Buscar por palabra clave</h3>

<section
  class="h-screen overflow-scroll grid grid-cols-2 md:grid-cols-4 gap-4 mt-5 scroll-invisible"
>
  <input
    type="text"
    placeholder="Buscar por palabra clave"
    class="w-full mt-2 p-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
    (keyup.enter)="onSearch(searchInput.value)"
    #searchInput
  />
</section>

<section class="py-5">
  <gif-list [gifs]="gifsSearch()"></gif-list>
</section>
